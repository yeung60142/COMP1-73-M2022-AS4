<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Assignemt 4 - SSSmoottiesssss| COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="css/normalize.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<script src="js/events.js" defer></script>
</head>

<body>
	<h1>Lovely Smoothiess!</h1>
	<p id="summary">Your order summary would be showed here.</p>
	<p id="psummary"></p>
			<form>
				<div>
					<label for="customerName">Customer Name:</label>
					<input id="customerName" type="text" />
					<br><br>
				</div>
			<div>
				  <label for="smoothies">Choose a smoothies:</label>
				  <select name="smoothies=" id="smoothies">
				    <optgroup label="FRUIT SMOOTHIES">
				      <option value="Bee Healthy">Bee Healthy</option>
				      <option value="Berry Bliss">Berry Bliss</option>
				    </optgroup>
				    <optgroup label="GREN SMOOTHIES">
				      <option value="Be Green">Be Green</option>
				      <option value="Tropical Green">Tropical Green</option>
				    </optgroup>
				  </select>
					<br><br>
				</div>
				<div>
					<label for="size">Choose a size:</label>
					<select name="size=" id="size">
							<option value="Large">Large $ 5</option>
							<option value="Regular">Regular $ 3</option>
							<option value="Small">Small $ 2</option>
					</select>
				  <br><br>
			</div>
			<div>
			<label for="fruits">Additional fruits:</label>
			<select name="fruits=" id="fruits">
					<option value="Apple">Apple</option>
					<option value="Banana">Banana</option>
					<option value="Grapes">Grapes</option>
			</select>
			<br><br>
		<button type="button" >Confirm Order</button>
	</div>
</form>
<div>
	<img src="images/pic1.jpg">
</div>
